trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true

  - script: |
      python3 -m pip install --upgrade pip
    displayName: 'Install pip'

  - script: |
      python3 -m unittest test_app.py
    displayName: 'Run Unittest Tests'
